<div>
  <h2 id="page-heading" data-cy="SkillHeading">
    <span jhiTranslate="gatewaySgcApp.coreSgcSkill.home.title">Skills</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewaySgcApp.coreSgcSkill.home.refreshListLabel">Atualizar lista</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="skills?.length === 0">
    <span jhiTranslate="gatewaySgcApp.coreSgcSkill.home.notFound">Nenhum Skill encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="skills && skills.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="gatewaySgcApp.coreSgcSkill.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/skill', skill.id, 'view']">{{ skill.id }}</a>
          </td>
          <td>{{ skill.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/skill', skill.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Visualizar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
