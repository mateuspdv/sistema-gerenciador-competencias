<p-table [columns]="cols" [value]="page.content">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contributors let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                    {{ contributors[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
